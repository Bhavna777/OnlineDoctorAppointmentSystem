{% extends "base.html" %}

{% block title %}Blogs{% endblock %}
{% block body %}
{% load static %}
<section class="blogs">
    <h1 class="text-center mb-5">Latest Blogs</h1>
    <div class="container">
        <div class="row">
            {% for b in blogs %}
            <div class="col-md-auto text-center">
                <a href="{% url 'blog' b.id  %}"><img src="{% static b.featured_pic.url %}" alt="not found"/></a>
                <a href="{% url 'blog' b.id  %}"><p class="mt-3">{{b.title}}</p></a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
